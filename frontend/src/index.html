<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Product Storage Apps</title>
</head>
<body>
<header>
    <nav class="navbar navbar-dark bg-primary">
        <span class="navbar-brand mb-0 h1">Product Storage Apps</span>
    </nav>
</header>
<main class="container">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">Input Product</h5>
                </div>
                <div class="card-body">
                    <form id="formProduct">
                        <div class="form-group">
                            <label for="inputProductSKU">Stock Keeping Unit (SKU)</label>
                            <input id="inputProductSKU" type="text" class="form-control" placeholder="SKU">
                        </div>
                        <div class="form-group">
                            <label for="inputProductName">Product Name</label>
                            <input id="inputProductName" type="text" class="form-control" placeholder="Product Name">
                        </div>
                        <div class="form-group">
                            <label for="inputProductPrice">Price ($)</label>
                            <input id="inputProductPrice" type="number" class="form-control" placeholder="Product Price">
                        </div>
                        <div class="form-group">
                            <label for="inputProductType">Product Type</label>
                            <select id="inputProductType" class="form-control">
                              <option value="Book" selected>Book</option>
                              <option value="DVD">DVD</option>
                            </select>
                        </div>
                    </form>
                    <div class="form-group">
                        <button id="buttonCreate" class="btn btn-success">Create</button>
                        <button id="buttonUpdate" class="btn btn-warning">Update</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="listProduct" class="row"></div>
</main>
</body>
</html>
